<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Squid.Collection</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Logo</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="profile.html">Profile</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">Javascript</a></li>
        <li><a href="mobile.html">Mobile</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="profile.html">Profile</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">Javascript</a></li>
        <li><a href="mobile.html">Mobile</a></li>
      </ul>
    </div>
  </nav>
  <div id="main" class="card-panel nav-wrapper grey lighten-4">
      <h2 class="flow-text">Welcome!</h2>
      <blockquote>Here is a demo of your current form.</blockquote>
      <div id="main" class="card-panel nav-wrapper grey lighten-4">
          <form id="form-builder" class="container">
              <ul id="form-builder-fields">
              </ul>
          </form>
       </div>
  </div>
  <div id="add-field" class="card-panel nav-wrapper grey lighten-4">
      <p>
          <label for="field-name">FieldName</label>
          <input type="text" name="field-name" placeholder="Field name..." />
      </p>
      <div>
          <select class="green lighten-4">
              <option value="text">Text</option>
              <option value="number">Number</option>
              <option value="password">Password</option>
          </select>
          <label>Field Type</label>
      </div>
      <button id="add-field-submit" class="btn" form="field-type">Add Field</button>
  </div>

  <script src="js/bundle.js"></script>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script>
    $(document).ready(function() {
      $('select').material_select();
      $(".button-collapse").sideNav();
    });
  </script>
</body>
</html>
